<div class="container-fluid">
<div class="row">

  <div class="col-sm-3" style="padding: 0px;">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th style="width: 10em;">Port Number</th>
          <th>Protocol</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let port of ports; let i = index"
       (click)="onEditItem(i)" style="cursor: pointer;" [class.active]="i == selectedRow">
            <td>{{port.port}}</td>
            <td>{{port.protocol}}</td>      
        </tr>

      </tbody>
</table>
  </div>
    
</div>
</div>
