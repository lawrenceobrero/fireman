<div class="container-fluid">
<div class="row">
    <table class="table table-striped table-hover col-sm-12">
      <thead>
        <tr>
          <th>Hostname</th>
          <th>IP/Subnet</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let address of destinationAddresses; let i = index" (click)="onEditItem(i)" style="cursor: pointer;" [class.active]="i == selectedRow">
            <td>{{address.hostname}}</td>
            <td>{{address.ip}}</td>
            <td>{{address.location}}</td>  
        </tr>
      </tbody>
</table>
</div>
</div>
