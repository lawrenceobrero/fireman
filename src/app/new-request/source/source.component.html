<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">

      <form (ngSubmit)="onAdd(form)" #form="ngForm">
        <div id="source-data">
          <legend>Source Details</legend>
          <div class="form-group col-sm-5" style="padding: 0px;">
            <label for="hostname" class="">*Hostname</label>
            <input 
              type="text" 
              class="form-control" 
              id="hostname"
              ngModel
              name="hostname"
              required
              #hostname="ngModel"
              >
              <!--<span class="help-block" *ngIf="!hostname.valid && hostname.touched">Please enter hostname.</span>-->
              
           
          </div>
          <div class="form-group col-sm-5" style="padding: 0px 10px;">
            <label for="ipsubnet" class="">*IP/Subnet</label>
            <input 
              type="text" 
              class="form-control" 
              id="ipsubnet"
              ngModel
              name="ipsubnet"
              required
              #ipsubnet="ngModel">
              <!--<span class="help-block" *ngIf="!ipsubnet.valid && ipsubnet.touched">Please enter valid ip/subnet.</span>-->
              
          </div>
          <div class="form-group col-sm-2" style="padding: 0px;">
            <label for="location">*Location</label>
            <select 
              class="form-control" 
              id="location"
              ngModel
              name="location"
              required
              #location="ngModel"
              [ngModel]="defaultLocation">
              <option value="AB">AB</option>
              <option value="BC">BC</option>
              <option value="ON">ON</option>
            </select>
             <!--<span class="help-block" *ngIf="!location.valid && location.touched">Please select location.</span>-->
          </div>
        </div>


      
        <div class="col-sm-12" style="padding: 0px;">
  
          <button type="submit" class="btn btn-primary " [disabled]="!form.valid" style="margin-top: 5px;">Add</button>
        </div>
      </form>
    </div>
  </div>
  <br>
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>#</th>
        <th>Hostname</th>
        <th>IP/Subnet</th>
        <th>Location</th>
        <th></th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let address of sourceAddress;  let i = index;"> 
        <td>{{i + 1}}</td>
        <td>{{address.hostname}}</td>
        <td>{{address.ip}}</td>
        <td>{{address.location}}</td>
        <td>
          <button type="submit" class="btn btn-danger btn-xs">delete</button>
        </td>
      </tr>

      
    </tbody>
  </table>

  
  <div class="col-sm-12" style="padding:0;">
    <button class="btn btn-success pull-right"
      (click)="onNext()" [disabled]="!next" >Next</button>
  </div>



</div>
