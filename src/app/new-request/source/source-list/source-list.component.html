<div class="container-fluid">
<div class="row">
    <table class="table table-striped table-hover col-sm-12">
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th class="text-center">Hostname</th>
          <th>IP/Subnet</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let address of sourceAddresses; let i = index"
       (click)="onEditItem(i)" style="cursor: pointer;" [class.active]="i == selectedRow">
            <td>{{i + 1}}</td>
            <td>{{address.hostname}}</td>
            <td>{{address.ip}}</td>
            <td>{{address.location}}</td> 
        </tr>
      </tbody>
</table>
</div>
</div>
